<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>臺南市糖尿病眼底檢查醫療院所</title>

<style>
body {
    font-family: "Microsoft JhengHei", sans-serif;
    margin: 0;
    background-color: #0b1b2b;
    color: white;
}

/* 上方 */
.header {
    background-color: #14283c;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin: 0;
    font-size: 20px;
}

/* 搜尋 */
.search-box input {
    padding: 8px;
    border-radius: 5px;
    border: none;
    width: 240px;
}

/* 內容 */
.section {
    padding: 20px;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.card {
    background: #1a2e45;
    padding: 15px;
    border-radius: 10px;
    width: 280px;
}

.card h3 {
    margin: 0 0 5px 0;
}

/* 按鈕 */
.btn {
    display: inline-block;
    padding: 6px 10px;
    margin-top: 8px;
    border-radius: 5px;
    text-decoration: none;
    color: white;
    font-size: 14px;
}

.map-btn {
    background-color: #1fa2ff;
}

.phone-btn {
    background-color: #18a572;
}
</style>
</head>

<body>

<div class="header">
    <h1>臺南市糖尿病眼底檢查醫療院所</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜尋院所或行政區..." onkeyup="searchClinic()">
    </div>
</div>

<div class="section">
    <div class="card-container" id="clinicList"></div>
</div>

<script>

/* ===== 院所資料（89家會放在這裡）===== */
const clinics = [
    {district:"新營區", name:"張如輝眼科診所", address:"臺南市新營區大同路8-2號"},
    {district:"新營區", name:"衛生福利部新營醫院", address:"臺南市新營區信義街73號"},
    {district:"新營區", name:"晶明診所", address:"臺南市新營區民治路8號之8"},
    {district:"新營區", name:"許力元眼科診所", address:"臺南市新營區中正路86-1號"},
    {district:"新營區", name:"營新醫院", address:"臺南市新營區隋唐街228號"},

    /* ……這裡之後會放滿89家…… */
];


/* ===== 顯示卡片 ===== */
function renderClinics(list){
    const container = document.getElementById("clinicList");
    container.innerHTML = "";

    list.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <h3>${c.name}</h3>
            <p>${c.district}</p>

            <a class="btn map-btn"
            href="https://www.google.com/maps/search/?api=1&query=${c.name} ${c.address}"
            target="_blank">地圖</a>

            <a class="btn phone-btn"
            href="https://www.google.com/search?q=${c.name} 電話"
            target="_blank">電話</a>
        `;

        container.appendChild(card);
    });
}


/* ===== 搜尋功能 ===== */
function searchClinic(){
    const keyword = document.getElementById("searchInput").value.toLowerCase();

    const filtered = clinics.filter(c =>
        c.name.toLowerCase().includes(keyword) ||
        c.district.toLowerCase().includes(keyword)
    );

    renderClinics(filtered);
}


/* 初始載入 */
renderClinics(clinics);

</script>

</body>
</html>
