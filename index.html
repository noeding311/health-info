<style>
body {
    font-family: "Microsoft JhengHei", sans-serif;
    margin: 0;
    background-color: #f4f7fb;
}

/* ====== 導覽列 ====== */
.navbar {
    background-color: #0f4c8a;
    color: white;
    padding: 12px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-title {
    font-size: 18px;
    font-weight: bold;
}

.nav-menu a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    font-size: 14px;
}

/* ====== Banner ====== */
.banner {
    background: linear-gradient(rgba(15,76,138,0.7), rgba(15,76,138,0.7)),
    url("https://images.unsplash.com/photo-1498837167922-ddd27525d352");
    background-size: cover;
    background-position: center;
    color: white;
    text-align: center;
    padding: 80px 20px;
}

.banner h1 {
    font-size: 40px;
    margin-bottom: 10px;
}

.banner p {
    font-size: 18px;
}

/* ====== 最新消息區 ====== */
.section {
    max-width: 1100px;
    margin: 40px auto;
    padding: 0 20px;
}

.section h2 {
    color: #0f4c8a;
    border-left: 5px solid #0f4c8a;
    padding-left: 10px;
}

.news-box {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.news-box li {
    margin-bottom: 8px;
}

/* ====== 三大服務卡 ====== */
.card-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
}

.card {
    background: white;
    width: 300px;
    padding: 25px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    transition: 0.3s;
}

.card:hover {
    transform: translateY(-6px);
}

.card h3 {
    color: #0f4c8a;
}

.card a {
    display: inline-block;
    margin-top: 12px;
    padding: 8px 20px;
    background: #0f4c8a;
    color: white;
    text-decoration: none;
    border-radius: 6px;
}

/* ====== Footer ====== */
.footer {
    background: #e8eef6;
    text-align: center;
    padding: 25px;
    margin-top: 50px;
    font-size: 14px;
}

/* ====== 手機版 ====== */
@media (max-width: 768px) {
    .banner h1 {
        font-size: 28px;
    }
}
</style>
